version: 2

sources:
  - name: web 
    config:
      enabled: true
    database: dbt  
    schema: public 
    tables:
      - name: transactions
        description: Contains a record per transaction made by customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: transaction_date
            tests: 
              - is_macro_timestamp_valid
          - name: category
            tests:
              - accepted_values:
                  values: ['Apps & Games', 'Beauty', 'Books', 'Clothing, Shoes & Accessories', 'Movies & TV', 'Sports, Fitness & Outdoors'] 